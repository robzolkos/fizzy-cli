name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
            ext: .exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.ref_name }}
          EXT: ${{ matrix.ext }}
        run: |
          mkdir -p dist
          go build -trimpath -ldflags "-s -w -X main.version=${VERSION}" -o "dist/fizzy-${GOOS}-${GOARCH}${EXT}" ./cmd/fizzy

      - name: Checksums
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          EXT: ${{ matrix.ext }}
        run: |
          cd dist
          sha256sum "fizzy-${GOOS}-${GOARCH}${EXT}" > "SHA256SUMS-${GOOS}-${GOARCH}.txt"

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/fizzy-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
            dist/SHA256SUMS-${{ matrix.goos }}-${{ matrix.goarch }}.txt

  aur-publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    steps:
      - name: Generate PKGBUILD
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          # Download source tarball and calculate checksum
          curl -sL "https://github.com/robzolkos/fizzy-cli/archive/v${VERSION}.tar.gz" -o source.tar.gz
          SHA256=$(sha256sum source.tar.gz | cut -d' ' -f1)

          # Generate PKGBUILD
          cat > PKGBUILD << 'EOF'
          # Maintainer: Rob Zolkos <rob@zolkos.com>
          pkgname=fizzy-cli
          pkgver=VERSION_PLACEHOLDER
          pkgrel=1
          pkgdesc="CLI for managing Fizzy boards, cards, and tasks"
          arch=('x86_64' 'aarch64')
          url="https://github.com/robzolkos/fizzy-cli"
          license=('MIT')
          depends=('glibc')
          makedepends=('go')
          source=("$pkgname-$pkgver.tar.gz::https://github.com/robzolkos/fizzy-cli/archive/v$pkgver.tar.gz")
          sha256sums=('SHA256_PLACEHOLDER')
          options=('!debug')

          build() {
              cd "$pkgname-$pkgver"
              export CGO_CPPFLAGS="${CPPFLAGS}"
              export CGO_CFLAGS="${CFLAGS}"
              export CGO_CXXFLAGS="${CXXFLAGS}"
              export CGO_LDFLAGS="${LDFLAGS}"
              export GOFLAGS="-buildmode=pie -trimpath -mod=readonly -modcacherw"
              go build -ldflags "-s -w -X main.version=${pkgver}" -o fizzy ./cmd/fizzy
          }

          package() {
              cd "$pkgname-$pkgver"
              install -Dm755 fizzy "$pkgdir/usr/bin/fizzy"
              install -Dm644 LICENSE "$pkgdir/usr/share/licenses/$pkgname/LICENSE"
          }
          EOF

          # Remove leading whitespace from PKGBUILD
          sed -i 's/^          //' PKGBUILD

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/" PKGBUILD
          sed -i "s/SHA256_PLACEHOLDER/$SHA256/" PKGBUILD

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: fizzy-cli
          pkgbuild: ./PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"
